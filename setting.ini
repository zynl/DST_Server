[network]
default_server_name = A unique server name #服务器名字
default_server_description = A very nice server description #服务器描述
server_port = 10999 #端口号
server_password = password #密码
max_players = 6 #服务器最大人数
pvp = false #是否开启PVP
game_mode = survival #游戏模式 endless | survival | wilderness
enable_snapshots = true #是否开启快照
enable_autosaver = true #是否自动保存
tick_rate = 30 #刷新频率 
connection_timeout = 8000 #连接服务器超时时间
server_save_slot = 5 #服务器储存槽数
enable_vote_kick = true #是否能投票踢人
pause_when_empty = true #当没人时暂停


[account]
dedicated_lan_server = false #局域网选项
server_token = [Server Tokens] (enter your Server Tokens) #正版服务器server_token

[MISC]
CONSOLE_ENABLED = true #控制台选项
autocompiler_enabled = true 
